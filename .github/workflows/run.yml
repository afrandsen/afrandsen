name: Run ev-opt-fct.py

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    env:
      LAT: ${{ secrets.LAT }}
      LON: ${{ secrets.LON }}
      TRIPS: ${{ secrets.TRIPS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (if needed)
        run: |
          pip install -r run/requirements.txt || true

      - name: Run ev-opt-fct.py
        run: |
          mkdir -p static/bare/ev
          python run/ev-opt-fct.py

      - name: Commit html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add static/bare/*
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
          git diff --cached --quiet || git commit -m "Update EV - $TIMESTAMP"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
