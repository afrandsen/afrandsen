name: Run test.py

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    env:
      LAT: ${{ secrets.LAT }}
      LON: ${{ secrets.LON }}
      TRIPS: ${{ secrets.TRIPS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (if needed)
        run: |
          pip install -r run/requirements.txt || true

      - name: Run ev-opt-fct.py
        run: python run/ev-opt-fct.py
